<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ila_site</title>
    <link rel="stylesheet" href="./assets/css/master.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
        <div

            z-10
            pb-8
            bg-white
            sm:pb-16
            md:pb-20
            lg:max-w-2xl lg:w-full lg:pb-28
            xl:pb-32

        >
          <svg
            class="
              hidden
              lg:block
              absolute
              right-0
              inset-y-0
              h-full
              w-48
              text-white
              transform
              translate-x-1/2
            "
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>

          <div>
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav
                class="
                  relative
                  flex
                  items-center
                  justify-between
                  sm:h-10
                  lg:justify-start
                "

              >
                <div

                    nav
                    flex
                    items-center
                    flex-grow flex-shrink-0
                    lg:flex-grow-0

                >
                  <div
                    class="flex items-center  w-full md:w-auto"
                  >
                    <a href="#">
                      <img
                        class="h-8 w-auto sm:h-10"
                        src="./assets/img/logo.png"
                      />
                    </a>
                    <a
                    href="#"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Chi sono</a
                  >

                  <a
                    href="#"
                    class="font-medium text-gray-500 hover:text-gray-900"
                    >Contatti</a
                  >
                  </div>
                </div>
                <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                </div>
              </nav>
            </div>

         
          <main
            class="
              mt-10
              mx-auto
              max-w-7xl
              px-4
              sm:mt-12 sm:px-6
              md:mt-16
              lg:mt-20 lg:px-8
              xl:mt-28
            "
          >
            <div class="sm:text-center lg:text-left">
              <h1
                class="
                  text-4xl
                  tracking-tight
                  font-extrabold
                  text-gray-900
                  sm:text-5xl
                  md:text-6xl
                "
              >
                <span class="block title xl:inline">Psicologa Psicoteraupeta</span>
                <span class="block title_2 xl:inline"
                  >Dott.ssa Ilaria Mezzanotti</span
                >
              </h1>
              <p
                class="
                  mt-3
                  text-base text-gray-500
                  sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto
                  md:mt-5 md:text-xl
                  lg:mx-0
                "
              >
               Prenditi cura di te e di chi ti sta accanto.
              </p>
              <div
                class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start"
              >
                <div class="rounded-md shadow">
                  <a target="_blank"
                    href="https://wa.me/393663712597"
                    class="
                      btn
                      w-full
                      flex
                      items-center
                      justify-center
                      px-8
                      py-3
                      border border-transparent
                      text-base
                      font-medium
                      rounded-md
                      text-white
                      hover:bg-indigo-700
                      md:py-4 md:text-lg md:px-10
                    "
                  >
                    Richiedi un appuntamento <i class="fab fa-whatsapp"></i>
                  </a>
                </div>
            
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
          src="./assets/img/logo.png"
          alt=""
        />
      </div>
    </div>

    <footer></footer>

    <script src="./assets/js/main.js"></script>

</html>
